<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard Test</h1>
        
        <div class="status info">
            <strong>Testing Admin Functionality</strong><br>
            This page tests the admin dashboard API endpoints and authentication.
        </div>

        <div>
            <h3>Authentication</h3>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testLogout()">Test Logout</button>
            <button onclick="checkAuthStatus()">Check Auth Status</button>
        </div>

        <div>
            <h3>Admin Endpoints</h3>
            <button onclick="testDashboard()">Test Dashboard</button>
            <button onclick="testTenants()">Test Tenants</button>
            <button onclick="testAnalytics()">Test Analytics</button>
            <button onclick="testSettings()">Test Settings</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        const FRONTEND_URL = 'http://localhost:5174';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token');
            return {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        async function testLogin() {
            try {
                log('Testing login with admin credentials...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@wesaltech.com',
                        password: 'password'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log(`Login successful! User: ${data.user.name} (Super Admin: ${data.user.is_super_admin})`, 'success');
                } else {
                    log(`Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            try {
                log('Testing logout...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    log('Logout successful!', 'success');
                } else {
                    log('Logout failed', 'error');
                }
            } catch (error) {
                log(`Logout error: ${error.message}`, 'error');
            }
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                log(`Authenticated as: ${userData.name} (${userData.email}) - Super Admin: ${userData.is_super_admin}`, 'success');
            } else {
                log('Not authenticated', 'error');
            }
        }

        async function testDashboard() {
            try {
                log('Testing admin dashboard endpoint...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/dashboard`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('Dashboard data loaded successfully!', 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log(`Dashboard failed: ${data.message || 'Unknown error'} (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`Dashboard error: ${error.message}`, 'error');
            }
        }

        async function testTenants() {
            try {
                log('Testing tenants endpoint...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/tenants`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`Tenants loaded: ${data.data ? data.data.length : 'N/A'} tenants`, 'success');
                } else {
                    log(`Tenants failed: ${data.message || 'Unknown error'} (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`Tenants error: ${error.message}`, 'error');
            }
        }

        async function testAnalytics() {
            try {
                log('Testing analytics endpoint...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/analytics/dashboard`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('Analytics data loaded successfully!', 'success');
                } else {
                    log(`Analytics failed: ${data.message || 'Unknown error'} (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`Analytics error: ${error.message}`, 'error');
            }
        }

        async function testSettings() {
            try {
                log('Testing settings endpoint...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/settings`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('Settings data loaded successfully!', 'success');
                } else {
                    log(`Settings failed: ${data.message || 'Unknown error'} (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`Settings error: ${error.message}`, 'error');
            }
        }

        // Auto-check auth status on load
        window.onload = function() {
            log('Admin Dashboard Test loaded', 'info');
            log(`Frontend URL: ${FRONTEND_URL}`, 'info');
            log(`Backend API: ${API_BASE}`, 'info');
            checkAuthStatus();
        };
    </script>
</body>
</html>
