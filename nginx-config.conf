server {
    listen 80;
    server_name _;
    
    # Frontend root - serve from built dist folder
    root /var/www/wesaltech/frontend/dist;
    index index.html;
    
    # Disable range requests for JS/CSS to fix HTTP2 protocol errors
    location ~* \.(js|css)$ {
        add_header Accept-Ranges none;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
        
        # Force complete file download
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Prevent partial content responses
        if ($http_range) {
            return 416;
        }
    }
    
    # Other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        sendfile on;
    }
    
    # API routes to Laravel backend on port 8001
    location /api {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Frontend - React Router support (must be last)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }


    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression - optimized for large JS files
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml;
    
    access_log /var/log/nginx/wesaaltech_access.log;
    error_log /var/log/nginx/wesaaltech_error.log;
}
