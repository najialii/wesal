<!DOCTYPE html>
<html>
<head>
    <title>Analytics Test</title>
</head>
<body>
    <h1>Analytics API Test</h1>
    <button onclick="testAnalytics()">Test Analytics Endpoint</button>
    <div id="result"></div>

    <script>
        async function testAnalytics() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test without authentication first
                const response = await fetch('http://127.0.0.1:8000/api/admin/analytics/dashboard', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
